baseURL = '/'
languageCode = 'es-es'
title = 'Asociación InformàTICs'
theme = 'mainroad'

[Author]
  name = "Asociación InformàTICs"
  bio = "Asociación de Informáticos de la Administración Pública de la Comunitat Valenciana."
  avatar = "Logo-informaTICs-peq peq.jpg"

[Params]
  description = "Asociación de Informáticos de la Administración Pública de la Comunitat Valenciana" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["principal"]

[Params.logo]
  subtitle = false # "Just another site" # Logo subtitle
  image = "Logo-informaTICs cuadrado rec peq.jpg"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  #facebook = "username"
  #twitter = "username"
  #instagram = "username"
  #linkedin = "username"
  telegram = "canalinformatics"
